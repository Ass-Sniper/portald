# --- Portal Integration with dnsmasq ---

# 绑定一个外部脚本，每次 DHCP 租约发生变化 （新增/更新/释放）
dhcp-script=/usr/sbin/dhcp-notify.sh

# 阻止未认证客户端访问真实 DNS，只允许 Portal DNS（劫持）
# 把所有未知域名解析到路由器 IP（用于重定向到 Portal）
# portal.lan 永远解析到当前 br-lan 的 IP（自动跟随）
address=/portal.lan/#

# 禁用 DNS 缓存（减少未认证状态下的异常体验）
cache-size=0

# 启用日志（调试）
log-queries
log-dhcp
